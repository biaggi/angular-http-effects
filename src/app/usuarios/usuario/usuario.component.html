<div *ngIf="status === 'loading'">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div class="card-columns" *ngIf="status === 'idle' && user">

    <div class="card">
        <img class="card-img-top" [src]="user.avatar" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}}</h5>
            <p class="card-text">{{user.last_name}}</p>
            <a [routerLink]="'/usuario/' + user.id" routerLinkActive="router-link-active">Details</a>
        </div>
    </div>
</div>

<div class="card-columns" *ngIf="status === 'idle' && !user">
    No users found
</div>

<div *ngIf="status === 'error'">
    <div class="card">
        <div class=" card-body ">
            <h5 class="card-title ">{{error?.name}}</h5>
            <p class="card-text ">{{error?.url}}</p>
            <p class="card-text ">Status {{error?.status}}</p>
            <p class="card-text ">{{error?.message}}</p>
        </div>
    </div>
</div>
